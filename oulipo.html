<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/oulipo.css">
    <title>OULIPO</title>
</head>

<body>
    <div class="cursor"></div>

    <header class="header">
        <h1 class="header__title">Textes <span class="header__title--white">combinatoires</span></h1>
        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li class="header__nav__ul__li">
                    <button class="button header__nav__ul__li__button hoverable button--active" id="showHaiku">Haiku</button>
                </li>
                <li class="header__nav__ul__li">
                    <button class="button header__nav__ul__li__button hoverable" id="showSonnet">Sonnet</button>
                </li>
                <li class="header__nav__ul__li">
                    <button class="button header__nav__ul__li__button hoverable" id="showBristols">Bristols</button>
                </li>
                <li class="header__nav__ul__li">
                    <button class="button header__nav__ul__li__button hoverable" id="showConte">Conte</button>
                </li>
            </ul>
        </nav>
        <p class="header__description"></p>
    </header>

    <main class="view">
        <div class="view__element view__haiku active">
            <!-- <h2 class="view__title">HAIKU</h2> -->
            <p class="button view__button hoverable" id="generateHaiku">Générer un haiku</p>
            <ul class="view__list view__haiku__list" id="haiku"></ul>
        </div>
        <div class="view__element view__sonnet">
            <!-- <h2 class="view__title">SONNET</h2> -->
            <p class="button view__button hoverable" id="generateSonnet">Générer un sonnet</p>
            <ul class="view__list view__sonnet__list" id="sonnet"></ul>
        </div>
        <div class="view__element view__bristols">
            <!-- <h2 class="view__title">BRISTOLS</h2> -->
            <p class="button view__button hoverable" id="generateBristols">Mélanger les Bristols</p>
            <ul class="view__list view__bristols__list" id="bristols"></ul>
        </div>
        <div class="view__element view__conte">
            <!-- <h2 class="view__title">CONTE</h2> -->
            <p class="button view__button hoverable" id="generateConte">Jouer au conte combinatoire</p>
            <div class="view__conte__container" id="conte">
                <div class="view__conte__storyspin">
                    <p class="view__conte__story"></p>
                </div>
                <ul class="view__conte__choices"></ul>
            </di>
        </div>
    </main>

    <div class="background">
        <img class="background__noise" src="/data/img/noise.png" draggable="false" alt="Grain">
        <div class="background__gradient"></div>
    </div>

    <script src="js/customCursor.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
