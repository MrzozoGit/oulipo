<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/oulipo.css">
    <title>OULIPO</title>
</head>

<body>
    <div class="cursor"></div>

    <header class="header">
        <h1 class="header__title">Les OULIPO</h1>
        <nav class="header__nav">
            <ul class="header__nav__ul">
                <li class="header__nav__ul__li">
                    <button class="header__nav__ul__li__button hoverable" id="showHaiku">Haiku</button>
                </li>
                <li class="header__nav__ul__li">
                    <button class="header__nav__ul__li__button hoverable" id="showSonnet">Sonnet</button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="view">
        <div class="view__element view__haiku active">
            <h2 class="view__title">HAIKU</h2>
            <p class="view__button hoverable" id="generateHaiku">Générer un haiku</p>
            <ul class="view__list" id="haiku"></ul>
        </div>
        <div class="view__element view__sonnet">
            <h2 class="view__title">SONNET</h2>
            <p class="view__button hoverable" id="generateSonnet">Générer un sonnet</p>
            <ul class="view__list" id="sonnet"></ul>
        </div>
    </main>

    <script src="js/oulipo.js"></script>
</body>

</html>
